<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel = " stylesheet " href = " base.css " >
    <title>Programação em Microinformática - Exercício 3</title>
</head>
<body>
    <h1> Programação em Microinformática - Exercício 1</h1>
    <form id="form">
        <input id="field1" type="text" placeholder="Solicite o primeiro número:">
        <input id="field2" type="text" placeholder="Solicite o segundo número:">
        <button>Calcular</button>
    </form>
    <div id="result">
        <script>
            function onSubmit (event) {
                event.preventDefault()

            let n1 = parseFloat(field1.value)
            let n2 = parseFloat(field2.value)

            let s = parseFloat(n1) + parseFloat(n2)
            let sub = parseFloat(n1) - parseFloat(n2)
            let mult = parseFloat(n1) * parseFloat(n2)
            let div = parseFloat(n1) / parseFloat(n2)

            result.innerHTML = `
                <ul>
                    <li>A soma de ${n1} e ${n2} é <b>${s}</b></li>
                    <li>A subtração de ${n1} e ${n2} é <b>${sub}</b>.</li>
                    <li>A multiplicação de ${n1} e ${n2} é <b>${mult}</b>.</li>
                    <li>A divisão de ${n1} e ${n2} é <b>${div}</b></li>
                </ul>
            `
        }

        form.addEventListener('submit', onSubmit)
        </script>

</body>
</html>
