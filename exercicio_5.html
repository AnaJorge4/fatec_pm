<!DOCTYPE html>

    <title>Programação em Microinformática - Exercício 5</title>
</head>
<body>
    <h1> Programação em Microinformática - Exercício 5 </h1>
        <p> Solicitar 3 números, calcular X1 e X2 através da Fórmula de Bhaskara e exibir as duas raízes como resultado.</p>
            <script>
                let a = parseFloat(prompt('Digite o primeiro número:'))
                let b = parseFloat(prompt('Digite o segundo número:'))
                let c = parseFloat(prompt('Digite o terceiro número:'))

                let delta = (b * b) - 4 * a * c
                let x1 = ((-b + Math.sqrt(delta)) / 2 * a)
                let x2 = ((-b - Math.sqrt(delta)) / 2 * a)

                
                document.write(` O resultado da primeira raíz (X1) é ${x1}. <br><br> O resultado da segunda raíz (X2) é ${x2}`)

            </script>
</body>
