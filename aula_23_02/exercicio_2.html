<body>
            <h1>Programação em Microinformática - Exercício 2</h1>
                <p> Some dois números.</p>
        <script>
            let n1 = prompt('Digite o primeiro número:')
            let n2 = prompt('Digite o segundo número:')
           
            let r = parseFloat(n1) + parseFloat(n2) //parsefloat recebe string e devolve em number

            document.write(`A soma de ${n1} e ${n2} é <b>${r}</b>.`)
           

        
        </script>
</body>
