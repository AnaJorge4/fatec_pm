<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação em Microinformática - Exercício 4</title>
</head>
<body>
    <h1>Programação em Microinformática - Exercício 4</h1>
        <p> Solicite o preço de um produto e o percentual de desconto a ser aplicado, calcular o novo valor e exibi-lo.</p>
            <script>
                let v1 = prompt('Digite o valor do produto:')
                let d = prompt('Digite o valor do desconto:') / 100

                let vd = parseFloat(v1)  * parseFloat(d)
                let vf = parseFloat(v1) - parseFloat(vd) 


                    document.write(`O valor do produto com desconto será R$ ${vf} ,00.`)

            </script>
</body>
</html>
