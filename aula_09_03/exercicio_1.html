<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <title> Exercício 1 - Dia 09/02/2021 - Programação em Microinformática</title>
        </head>
            <body>
                
                <label for="weather"> Selecione o tempo de hoje: </label>

                <select id="weather">
                  <option value=""> Escolha uma opção: </option>
                  <option value="sunny">Ensolarado</option>
                  <option value="rainy">Chuvoso</option>
                  <option value="snowing">Nevando</option>
                  <option value="overcast">Nublado</option>
                </select>

                <var select = document.querySelector('select');
                var para = document.querySelector('p');
                
                <script>
                  select.addEventListener('change', setWeather);
            <function setWeather() {
        var choice = select.value;

          if (choice === 'sunny') {
        para.textContent = 'Hoje está um dia agradável e ensolarado lá fora. Use bermudas! Vá à praia, ou ao parque, e tome um sorvete!';
      } else if (choice === 'rainy') {
        para.textContent = 'A chuva está caindo lá fora; Pegue uma capa de chuva e um guarda-chuvas. Não fique lá fora por muito tempo!';
      } else if (choice === 'snowing') {
        para.textContent = 'A neve está caindo - está congelando! É melhor ficar em casa com uma xícara de chocolate quente, ou vá construir um boneco de neve!';
      } else if (choice === 'overcast') {
        para.textContent = ' Não está chovendo, mas o céu está cinza e escuro; Pode chover a qualquer minuto, leve uma capa de chuva, por precaução.';
      } else {
        para.textContent = '';
      }
    }

                </script>
</body>
</html>
