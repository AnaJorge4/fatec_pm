<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação em Microinformática - Exercício 3</title>
</head>
<body>
    <h1> Programação em Microinformática - Exercício 3</h1>
        <p>Solicite 2 números e realize as 4 operações matemáticas utilizando-os.</p>
            <script>
                let n1 = prompt('Digite o primeiro número:')
                let n2 = prompt('Digite o segundo número:')

                let s = parseFloat(n1) + parseFloat(n2)
                let sub = parseFloat(n1) - parseFloat(n2)
                let mult = parseFloat(n1) * parseFloat(n2)
                let div = parseFloat(n1) / parseFloat(n2)

            document.write(`A soma de ${n1} e ${n2} é <b>${s}</b>. 
                    <br><br> A subtração de ${n1} e ${n2} é <b>${sub}</b>.  
                    <br><br> A divisão de ${n1} e ${n2} é <b>${mult}</b>. 
                    <br><br> A divisão de ${n1} e ${n2} é <b>${div}</b>.`)
            </script>
</body>
</html>
